<!-- upload.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Загрузка файлов</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="file"] {
      margin-top: 5px;
    }

    button[type="submit"] {
      display: block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    #preview {
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }

    #download {
      margin-top: 20px;
      text-align: center;
    }

    #download a {
      display: block;
      margin-bottom: 10px;
    }

    #download button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #download button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Загрузка файлов</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="file">Выберите файлы:</label>
    <input type="file" name="file" id="file" multiple>
    <button type="submit">Загрузить</button>
  </form>

  <div id="progress">
    <h2>Прогресс загрузки</h2>
    <progress value="0" max="100"></progress>
    <p id="status">0%</p>
  </div>

  <div id="uploaded-files">
    <h2>Загруженные файлы</h2>
    <ul>
      <!-- Здесь будут отображаться загруженные файлы -->
    </ul>
  </div>

  <div id="preview">
    <h2>Предпросмотр файла</h2>
    <iframe id="preview-frame" src="" style="width:100%;height:500px;"></iframe>
    <button id="preview-button" style="margin-top:10px;">Предпросмотр</button>
  </div>

  <div id="download">
    <h2>Скачать файл</h2>
    <a id="download-link" href="" download></a>
    <button id="download-button">Скачать</button>
  </div>

  <script>
    // JavaScript для отслеживания прогресса загрузки и отображения загруженных файлов
    // Можно добавить скрипт для отправки данных на сервер и обработки ответа

    // Предпросмотр файла
    const previewButton = document.getElementById("preview-button");
    const previewFrame = document.getElementById("preview-frame");
    const uploadedFiles = document.getElementById("uploaded-files");

    uploadedFiles.addEventListener("click", (event) => {
      if (event.target.tagName === "LI") {
        const fileUrl = event.target.dataset.url;
        previewFrame.src = fileUrl;
      }
    });

    previewButton.addEventListener("click", () => {
      previewFrame.contentWindow.print();
    });

    // Скачивание файла
    const downloadButton = document.getElementById("download-button");
    const downloadLink = document.getElementById("download-link");

    uploadedFiles.addEventListener("click", (event) => {
      if (event.target.tagName === "LI") {
        const fileName = event.target.dataset.name;
        const fileUrl = event.target.dataset.url;
        downloadLink.href = fileUrl;
        downloadLink.download = fileName;
      }
    });

    downloadButton.addEventListener("click", () => {
      downloadLink.click();
    });
  </script>
</body>
</html>
